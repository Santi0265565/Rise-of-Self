<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Rise of self</title>
    <link rel="stylesheet" href="/HTML/style.css">
    <!--el rel le dice que es en este  caso un CSS que se llama stylesheet y el href le dice donde está el archivo -->
</head>
<body>

    <main class="login-container"> <!-- aplicaa estilos de CSS -->
        <h1>Rise of self</h1>
        <p class="tagline">Convierte tu vida en una épica aventura</p>
        <!-- class tagline es para el CSS -->

        <form class="login-form"> <!-- aplica estilos de CSS y el form es para la estructura de formulario -->
            <h2>Iniciar Sesión</h2>
            
            <div class="form-group">
                <label for="username">Nombre de Héroe (Usuario)</label> <!-- Se usa como forma de decirle al usuario que debe de poner ahí -->
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña Secreta</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="button-primary">Entrar a la Aventura</button>
        </form>

        <p>¿Aún no tienes una cuenta? <a href="#">Regístrate aquí</a>.</p>
    </main>

</body>
</html>

</body>
</html>
